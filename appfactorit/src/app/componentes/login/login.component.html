<div class="container">
    <div class="login">
        <form class="custom-form">
          <h1>Login</h1>
          <br>
          <p>Ingresar usuario o email</p>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingresar email o usuario"
            required="required"
          />
          <p>Contrase√±a</p>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <button type="submit" (click)="login()">Log in</button>
          <p>{{mensaje}}</p>
          <p>No tenes cuenta? <a href="../registrar">registrate</a></p>
        </form>
      </div>
</div>
